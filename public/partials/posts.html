<ul>
	<li ng-repeat="post in posts" class="post {{post.author}}">
		<h3 class="blog-title title">{{post.title}}</h3>
		<div class="title-divider"></div>
		<h4><a class="date" href="index.html#/posts/{{post._id}}/edit">{{post.date | date:'dd-MM-yy'}}</a></h4>
		<h3>{{post.author}}</h3>

		<div class="post-body" ng-bind-html-unsafe="post.body_md"></div>
	</li>
</ul>
<footer>
<a class="btn" href="index.html#/posts/new">New post</a>
</footer>
