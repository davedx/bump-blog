<div class="post-form">
  <h3>Login please</h3>
  <p>This website requires a login. Please enter the password. (If nothing happens then it's wrong)</p>
  <form ng-submit="login()">
		<label>Password:</label>
		<input ng-model="auth.password" type="password"><br>
		<button class="btn btn-primary">Log in</button>
  </form>
</div>
